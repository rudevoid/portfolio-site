<!doctype html>
<html class="no-js" lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c0f" />
  <title>Поиск</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" href="../assets/favicon.ico" />
</head>
<body id="top">
  <main class="main">
    <section class="section section--soft">
      <div class="container">
        <div class="section__head reveal">
          <h1 class="h2">Поиск по сайту</h1>
          <p class="sub">Заглушка: здесь будет поиск (для статического сайта можно подключить поиск по JSON/Algolia/Cloudflare Pages Search).</p>
        </div>
        <div class="card reveal u-mt-18">
          <label class="footer__label" for="q">Запрос</label>
          <input id="q" name="q" placeholder="Например: постпроцессор, Vericut, NX" / class="u-input-dark">
          <div class="actions u-mt-14">
            <a class="btn" href="/">На главную</a>
            <a class="btn btn--outline" href="/#contact">Связаться</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script defer src="../script.js?v=2"></script>
</body>
</html>
